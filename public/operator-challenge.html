<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Challenge</title>
	<link rel="stylesheet" type="text/css" href="/css/operator-challenge.css">
</head>
<body>

<div class="container">

	<header>
		<h1>Operator Challenge</h1>

		<p>
			Given a sequence of digits, 1-9, and a choice of inserting a <span class="symbol">&plus;</span> or <span class="symbol">&minus;</span> operator between the digits or concatenation <span class="symbol">&larrb;</span>, how many expressions can be made that evaluate to 100?
		</p>
		<p>
			Use the buttons below to make your choices. Press <span class="symbol">=</span> to see the result.
		</p>
	</header>

	<main>
		<div class="digit-box">
			<input type="text" class="digit" value="1" readonly>
			<input type="text" class="operator underlined" value="" readonly>
			<input type="text" class="digit" value="2" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="3" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="4" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="5" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="6" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="7" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="8" readonly>
			<input type="text" class="operator" value="" readonly>
			<input type="text" class="digit" value="9" readonly>
			<input type="text" class="digit hidden" value="=" readonly>
			<input type="text" class="digit hidden" value="" readonly>
		</div>
		<p id="message" class="hidden"></p>
		<div class="choices">
			<button id="concat" type="button" name="concat" value="concat">&larrb;</button>
			<button id="plus" type="button" name="plus" value="+">&plus;</button>
			<button id="minus" type="button" name="minus" value="-">&minus;</button>
		</div>
		<button id="equals" type="button" name="equals">=</button>
		<button id="reset" type="button" name="reset">Reset</button>
		<div class="row">
			<div class="attempts">
				<h2>Attempts (0):</h2>
				<ul>
				</ul>
			</div>
			<div class="solutions">
				<h2>Solutions (0):</h2>
				<ul>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
					<li class="solution hidden"></li>
				</ul>
			</div>
		</div>
	</main>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/js/operator-challenge.js" type="text/javascript"></script>

</body>
</html>
